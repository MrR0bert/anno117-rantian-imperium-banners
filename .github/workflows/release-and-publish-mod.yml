name: Build and publish Anno mod

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

env:
  MOD_NAME: 'mrr0b3rt-rantian-imperium-ornaments'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build mod
        run: |
          mkdir dist
          mkdir dist/${{ env.MOD_NAME }}
          cp -a "${{ github.workspace }}/src/." "dist/${{ env.MOD_NAME }}/"

          cd dist && zip -r ${{ env.MOD_NAME }}.zip "${{ env.MOD_NAME }}/"
      
      - name: Create release
        run: |
          gh release create "${{ github.ref_name }}" \
            dist/${{ env.MOD_NAME }}.zip \
            --title "${{ github.ref_name }}" \
            --notes "Automatically generated release for ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload to mod.io
        if: 1 == 2 # Disabled for now
        run: |
          curl -X POST "https://api.mod.io/v1/games/${{ secrets.MODIO_GAME_ID }}/mods/${{ secrets.MODIO_MOD_ID }}/files" \
            -H "Authorization: Bearer ${{ secrets.MODIO_API_KEY }}" \
            -F "file=@dist/${{ env.MOD_NAME }}.zip" \
            -F "version=${{ github.ref_name }}" \
            -F "changelog=Automated release for ${{ github.ref_name }}"